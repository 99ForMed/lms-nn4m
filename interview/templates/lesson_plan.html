{% extends 'interview-student-base.html' %}
{% load static %}
{% block head %}
  <title>Lesson Plan</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
<div class="lesson-plan container my-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Lesson Plan</h5>
                    <hr/>
                    <div class="lesson-content">
                        {{ lesson_data|safe }} <!-- Using |safe to interpret the HTML -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
