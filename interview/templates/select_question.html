{% extends 'interview-student-base.html' %}
{% load static %}
{% block head %}
  <title>Question</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
<div class="select-questions container my-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Select a Question</h5>
                    <hr/>
                    {% for group in live_class_info.get_grouped_questions %}
                        {% for question in group.questions %}
                        <div class="butn-row d-flex justify-content-around">
                            <button id="question-button-{{question.id}}" class="butn btn btn-outline-primary" onclick="window.location.href='{% url 'view_question' live_class_info.id forloop.parentloop.counter0 forloop.counter0 %}'" {% if question.locked %} disabled {% endif %}>{{ question.label }}</button>
                        </div>
                        {% endfor %}
                        <hr/>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    
</script>
{% endblock %}
