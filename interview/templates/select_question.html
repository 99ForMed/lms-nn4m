{% extends 'interview-student-base.html' %}
{% load static %}
{% block head %}
  <title>Question</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
<div class="select-questions container my-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Select a Question</h5>
                    <hr/>
                    {% for question_index, question in questions %}
                    <div class="butn-row d-flex justify-content-around">

                        <button class="butn btn btn-outline-primary" onclick="window.location.href='{% url 'question_view' live_class_info.id question_index %}'" {% if question.locked %} disabled {% endif %}>{{ question.text }}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
